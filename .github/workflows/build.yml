name: Build
on:
  workflow_dispatch:
      inputs:
        package_name:
          description: "Package name of the game: com.mobile.legends"
          required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      - run: |
          chmod +x ./gradlew
          sed -i 's/moduleDescription = "/moduleDescription = "(${{ github.event.inputs.package_name }}) /g' module.gradle
          sed -i "s/com.game.packagename/${{ github.event.inputs.package_name }}/g" module/src/main/cpp/game.h
          ./gradlew :module:assembleRelease

      - name: List Build Output
        run: ls -R module/build/outputs/zip/

      - name: Upload zygisk-il2cppdumper
        uses: actions/upload-artifact@v3
        with:
          name: zygisk-il2cppdumper
          path: module/build/outputs/zip/release/module.zip
